        function print(arr)
        {
            document.write('<table>');
            for (let i in arr)
            {
                if (Array.isArray(arr[i]))
                {
                    document.write('<tr>');
                    for (let j in arr[i])
                    {
                        document.write('<td>');
                        document.write(arr[i][j]);
