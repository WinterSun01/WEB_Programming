<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    <div id="number" style="width:100px; height:50px;background-color:lightblue;" onclick="increment()">
    </div>

    <input id="text" type="text" oninput="show_text()">
    <input id="show" type="button" value="Show">
    <div id="display_text"></div>

    <div style="display:grid; grid-gap:5px;">
        <img id="image" src="" alt="Выберите картинку" style="width:300px; height:200px; border:solid 1px;">
        <input id="file" type="file" onchange="set_image()">
    </div>

    <script>
        var i = 0;
        function increment() {
            i++;
            let number = document.getElementById("number");
            number.innerHTML = `<h2>${i}</h2>`;  // Исправление для корректной вставки HTML
        }

        function show_text() {
            let text = document.getElementById("text");
            let display_text = document.getElementById("display_text");
            display_text.innerHTML = text.value;
        }

        function set_image() {
            let image = document.getElementById("image");
            let path = document.getElementById("file");
            let file = path.files[0];  // Получаем выбранный файл
            if (file) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    image.src = e.target.result;  // Устанавливаем путь картинки как результат FileReader
                };
                reader.readAsDataURL(file);  // Читаем файл как Data URL
            }
        }
    </script>
</body>
</html>
