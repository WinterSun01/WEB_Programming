<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="events.css">
    <title>Events</title>
</head>
<body onload="tick_timer()">
    <div id="header">
        <h1>Events</h1>
        <div>
            <img src="img/moon.png" id="switch" onclick="switch_button()">
        </div>
    </div>
    <div id="number" style="width:100px;height:50px;background-color:lightblue;" onclick="increment()">
        <h2>Init</h2>
    </div>

    <input id="text" type="text" oninput="show_text()" />
    <input id="show" type="button" value="Show">
    <div id="display_text"></div>

    <hr>
    <img src="img/padStart.png">
    <h2>Date & Time</h2>
    <hr>
    <div id="date"></div>
    <div id="time"></div>
    <div id="weekday"></div>
    <div id="show-date-container" style="width:100%;text-align:center;">
        <input type="checkbox" id="show-date"><label for="show-date">Показать дату</label>
    </div>
    <div id="show-weekday-container" style="width:100%;text-align:center;">
        <input type="checkbox" id="show-weekday"><label for="show-weekday">Показать день недели</label>
    </div>

    <hr>
    <div id="date-and-time"></div>
    <hr>
    <div id="user-data">
        <input type="datetime-local" id="user-datetime-local" value="2025-03-24 12:00">
        <input type="button" id="start-timer" value="Start" onclick="start_timer()">
        <br>
        <div id="user-values-date"></div>
        <div id="user-values-time"></div>
        <div id="user-datetime-local-values"></div>
        <div id="user-datetime-local-timestamp"></div>
        <div id="current-timestamp"></div>
        <div id="current-timezone"></div>
        <div id="user-timezone"></div>
        <div id="difference"></div>
        <div id="time-units"></div>
        <div id="countdown-display"></div>

    </div>

    <script type="text/javascript" src="events1.js"></script>
    <script type="text/javascript" src="events2.js"></script>
    <script type="text/javascript" src="switch_button.js"></script>
    <script type="text/javascript" src="date_time.js"></script>
</body>
</html>
