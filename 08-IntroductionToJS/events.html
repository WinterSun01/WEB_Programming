<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="events.css">
    <title>Events</title>
</head>
<body onload="tick_timer()">
    <div id="header">
        <h1>Events</h1>
        <div>
            <img src="img/moon.png" id="switch" onclick="switch_button()">
        </div>
    </div>
    <div id="number" style="width:100px;height:50px;background-color:lightblue;" onclick="increment()">
        <h2>Init</h2>
    </div>

    <input id="text" type="text" oninput="show_text()" />
    <input id="show" type="button" value="Show">
    <div id="display_text"></div>

    <hr>
    <img src="img/padStart.png">
    <h2>Date & Time</h2>
    <hr>
    <div id="date"></div>
    <div id="time"></div>
    <div id="weekday"></div>
    <div id="show-date-container" style="width:100%;text-align:center;">
        <input type="checkbox" id="show-date"><label for="show-date">Показать дату</label>
    </div>
    <div id="show-weekday-container" style="width:100%;text-align:center;">
        <input type="checkbox" id="show-weekday"><label for="show-weekday">Показать день недели</label>
    </div>

    <hr>
    <div id="date-and-time"></div>
    <hr>
    <div id="user-data">
        <input type="datetime-local" id="user-datetime-local" value="2027-03-28 17:40">
        <input type="button" id="start-timer" value="Start" onclick="start_timer()">
        <br>
        <div><strong>Дата и время:</strong> <span id="user-datetime-local-values"></span></div>
        <div><strong>Текущий timestamp:</strong> <span id="user-datetime-local-timestamp"></span></div>
        <div><strong>Текущий timestamp:</strong> <span id="current-timestamp"></span></div>
        <div><strong>Часовой пояс пользователя:</strong> <span id="user-timezone"></span></div>
        <div><strong>Разница во времени:</strong> <span id="difference"></span></div>
        <div><strong>Единицы времени:</strong> <span id="time-units"></span></div>
    </div>

    <hr>
    <div id="display">
        <div class="time-block">
            <div id="years-unit" class="time-unit"></div>
            <div id="years-marker" class="time-marker">Years</div>
        </div>
        <div class="time-block">
            <div id="months-unit" class="time-unit"></div>
            <div id="months-marker" class="time-marker">Months</div>
        </div>
        <div class="time-block">
            <div id="weeks-unit" class="time-unit"></div>
            <div id="weeks-marker" class="time-marker">Weeks</div>
        </div>
        <div class="time-block">
            <div id="hours-unit" class="time-unit"></div>
            <div id="hours-marker" class="time-marker">Hours</div>
        </div>
        <div class="time-block">
            <div id="minutes-unit" class="time-unit"></div>
            <div id="minutes-marker" class="time-marker">Minutes</div>
        </div>
        <div class="time-block">
            <div id="seconds-unit" class="time-unit"></div>
            <div id="seconds-marker" class="time-marker">Seconds</div>
        </div>
    </div>

    <script type="text/javascript" src="events1.js"></script>
    <script type="text/javascript" src="events2.js"></script>
    <script type="text/javascript" src="switch_button.js"></script>
    <script type="text/javascript" src="date_time.js"></script>
</body>
</html>
